<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burse n' Board - Find Your Ideal Boarding House</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<style>
/* General Reset */
body, h1, h2, p, a, input, button {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background-color: #f5f7fa;
  color: #333;
  line-height: 1.6;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
  background-color: #002855;
  color: #fff;
}

header .logo {
  font-size: 1.8rem;
  font-weight: bold;
}

.navbar a {
  margin: 0 15px;
  color: #fff;
  text-decoration: none;
  font-size: 1rem;
  transition: color 0.3s;
}

.navbar a:hover {
  color: #ffa500;
}

.navbar a.search-btn {
  padding: 10px 20px;
  background: linear-gradient(90deg, #0073e6, #0056a6);
  border-radius: 20px;
  color: white;
  font-weight: bold;
  transition: background 0.3s;
}

.navbar a.search-btn:hover {
  background: linear-gradient(90deg, #0056a6, #003d80);
}

/* Hero Section */
.hero {
  background-image: linear-gradient(rgba(0, 40, 85, 0.8), rgba(0, 40, 85, 0.8)), url('hero-bg.jpg');
  background-size: cover;
  background-position: center;
  padding: 100px 20px;
  text-align: center;
  color: #fff;
}

.hero h1 {
  font-size: 3rem;
  font-weight: bold;
  margin-bottom: 10px;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 30px;
  color: #f0f0f0;
}

.search-bar {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.search-bar input {
  width: 400px;
  padding: 12px 15px;
  border-radius: 25px 0 0 25px;
  border: none;
  font-size: 1rem;
}

.search-bar button {
  padding: 12px 25px;
  border-radius: 0 25px 25px 0;
  border: none;
  font-size: 1rem;
  background: linear-gradient(90deg, #ffa500, #ff7700);
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}

.search-bar button:hover {
  background: linear-gradient(90deg, #ff7700, #ff5500);
}

/* Features Section */
.features {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  background-color: #fdfdfd;
  padding: 50px 80px;
  margin-top: -50px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  border-radius: 20px;
}

.feature {
  text-align: center;
  flex: 1;
  padding: 20px;
  background: #ffffff;
  border: 1px solid #e6e6e6;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  transition: transform 0.3s, box-shadow 0.3s;
}

.feature:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.feature img {
  width: 50px;
  height: 50px;
  margin-bottom: 15px;
  transition: transform 0.3s;
}

.feature:hover img {
  transform: scale(1.1);
}

.feature p {
  font-size: 0.95rem;
  font-weight: 500;
  color: #555;
  margin-top: 10px;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  background-color: #002855;
  color: #fff;
  font-size: 0.9rem;
}

</style>

<body>
  <!-- Header -->
  <header>
    <div class="logo">Browse n' Board</div>
    <nav class="navbar">
      <a href="home.html">Home</a>
      <a href="#about">About Us</a>
      <a href="#features">Features</a>
      <a href="#contact">Contact</a>
      <a href="#search" class="search-btn">Search</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Find Your Perfect Boarding House</h1>
    <p>Type your ideal boarding house features and find your dream stay today!</p>
    <div class="search-bar">
      <input type="text" placeholder="Search boarding houses...">
      <button>Search</button>
    </div>
  </section>

  <!-- Features Section -->
  <section class="features" id="features">
    <div class="feature">
      <img src="home-icon.png" alt="Home Icon">
      <p>Comfortable Rooms</p>
    </div>
    <div class="feature">
      <img src="wifi-icon.png" alt="WiFi Icon">
      <p>Fast WiFi</p>
    </div>
    <div class="feature">
      <img src="location-icon.png" alt="Location Icon">
      <p>Prime Locations</p>
    </div>
    <div class="feature">
      <img src="meals-icon.png" alt="Meals Icon">
      <p>Inclusive Meals</p>
    </div>
    <div class="feature">
      <img src="support-icon.png" alt="Support Icon">
      <p>24/7 Support</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Burse n' Board. All rights reserved.</p>
  </footer>
</body>
</html>
